<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>  Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"> 
  </head>
  <body> 
    <div class="container my-5"> 
      <div class="text-center mb-4"> 
        <h2>  <i class="fas fa-wallet text-primary"></i> 
          Personal Expense Tracker</h2> 
        <p class="text-muted">Track your spending in style  </p> 
      </div>  <!-- Expense Input Form -->  
      <div class="card p-4 shadow-sm gradient-card mb-4">
        <form id="expense-form">  
          <div class="row g-3 align-items-end"> 
            <div class="col-md-4">  
              <label for="expense-name" class="form-label">
                <i class="fas fa-tag"></i> Name</label>
              <input type="text" class="form-control" id="expense-name" placeholder="e.g., Coffee" required> 
            </div>  
            <div class="col-md-3"> 
              <label for="expense-amount" class="form-label">
                <i class="fas fa-rupee-sign"></i> Amount</label>
              <input type="number" class="form-control" id="expense-amount" placeholder="₹0.00" required> </div>  
            <div class="col-md-3"> 
              <label for="expense-category" class="form-label">
                <i class="fas fa-layer-group"></i> Category</label>  
              <select class="form-select" id="expense-category" required>  
                <option value="" disabled selected>Select</option>  
                <option value="Food">  Food</option>  
                <option value="Transport">  Transport</option> 
                <option value="Shopping">   Shopping</option>
                <option value="Bills">  Bills</option> 
                <option value="Other">  Other</option>  
              </select>  
            </div> 
            <div class="col-md-2 d-grid"> 
              <button type="submit" class="btn btn-success">
                <i class="fas fa-plus-circle"></i> Add</button>
            </div> 
          </div>  
        </form>  
      </div>  <!-- Summary and Filter -->  
      <div class="d-flex justify-content-between align-items-center mb-3"> 
        <h5 class="fw-bold">  Total: ₹<span id="total-expense">0</span></h5>
        <select class="form-select w-auto" id="filter-category">  
          <option value="All">All Categories</option> 
          <option value="Food">Food</option> 
          <option value="Transport">Transport</option> 
          <option value="Shopping">Shopping</option>  
          <option value="Bills">Bills</option>
          <option value="Other">Other</option> 
        </select>  
      </div>  <!-- Expense Table --> 
      <div class="table-responsive shadow-sm">
        <table class="table table-bordered table-hover text-center align-middle"> 
          <thead class="table-primary">   
            <tr> 
              <th><i class="fas fa-tag"></i> Name</th> 
              <th><i class="fas fa-rupee-sign"></i> Amount</th> 
              <th><i class="fas fa-layer-group"></i> Category</th> 
              <th><i class="fas fa-calendar-alt"></i> Date</th> 
              <th><i class="fas fa-cogs"></i> Action</th>  
            </tr>
          </thead> 
          <tbody id="expense-list"></tbody>  
        </table>  
      </div> 
    </div>  
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js">
    </script> 
  </body>
</html>
